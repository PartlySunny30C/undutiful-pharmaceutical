<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Undutiful Pharmaceutical</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&family=Merriweather:ital,wght@0,300;1,700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            overflow: hidden;
            margin: 0;
        }

        .header {
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .textbox {
            width: 90%;
            color: white;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        .checkout-section {
            position: absolute;
            top: 70%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            width: 90%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            z-index: 2;
        }

        .checkout-container {
            display: flex;
            justify-content: space-around;
            align-items: stretch;
        }

        .order-summary,
        .checkout-form {
            flex: 0 0 45%;
            margin: 10px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: left;
        }

        .total {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }

        .checkout-form form {
            display: flex;
            flex-direction: column;
        }

        .checkout-form label,
        .checkout-form input,
        .checkout-form textarea,
        .checkout-form select,
        .checkout-form button {
            margin-bottom: 10px;
        }

        .checkout-form button {
            background-color: #3498db;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <section class="header">
        <nav>
            <a href="index.html"><img src="images/logo2.png"></a>
            <div class="nav-links" id="nav-links">
                <i class="fa fa-times-circle-o" onclick="Hidemenu()"></i>
                <ul>
                    <li><a href="AboutUs.html">About us</a></li>
                    <li><a href="product.html">Product</a></li>
                    <li><a href="Q&A.html">Q&A</a></li>
                    <li><a href="ContactUs.html">Contact us</a></li>
                </ul>
            </div>
            <i class="fa fa-bars" onclick="Showmenu()"></i>
        </nav>
        <div class="textbox">
            <h1>Checkout</h1>
            <p>Review your order and complete the checkout process.</p>
        </div>
    </section>

    <section class="checkout-section">
        <div class="checkout-container">
            <div class="order-summary">
                <h2>Order Summary</h2>
                <!-- Display ordered items and total price -->
                <div class="ordered-item">
                    <span>Product 1</span>
                    <span>$XX.XX</span>
                </div>
                <div class="ordered-item">
                    <span>Product 2</span>
                    <span>$XX.XX</span>
                </div>
                <!-- Add more items as needed -->

                <div class="total">
                    <span>Total:</span>
                    <span>$XXX.XX</span>
                </div>
            </div>

            <div class="checkout-form">
                <h2>Shipping Information</h2>
                <form action="submit_order.php" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="address">Address:</label>
                    <textarea id="address" name="address" required></textarea>

                    <label for="payment-method">Payment Method:</label>
                    <select id="payment-method" name="payment-method" required>
                        <option value="credit-card">Credit Card</option>
                        <option value="paypal">PayPal</option>
                        <!-- Add more payment options as needed -->
                    </select>

                    <button type="submit">Place Order</button>
                </form>
            </div>
        </div>
    </section>

    <script>
        // Your existing JavaScript code for menu toggle
        var navlinks = document.getElementById("nav-links");
        function Showmenu() {
            navlinks.style.right = "0px";
        }
        function Hidemenu() {
            navlinks.style.right = "-200px";
        }
    </script>
</body>

</html>
